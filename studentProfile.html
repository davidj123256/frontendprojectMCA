    <!-- Profile -->

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4 shadow">
                    <div class="card-body text-center">
                        <img src="" id="studentPicture" class="rounded-circle img-fluid mb-4"
                            style="width: 250px;">
                        <h4 id="studentName"></h4>
                        <p class="profileInfo">Student ID: <span id="studentId"></span></p>
                    </div>
                </div>
                <div class="card mb-4 shadow">
                    <div class="card-body p-0">
                        <div class="card-header profileSubheading">
                            Student Information
                        </div>
                        <ul class="list-group" style="font-size:18px">
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fa-solid fa-envelope fa-lg"></i>
                                <p class="mb-0"> <a href="" id="studentEmail"></a></p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fa-solid fa-phone fa-lg"></i>
                                <p class="mb-0" id="studentMobile"></p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fa-solid fa-syringe fa-lg"></i>
                                <p class="mb-0" id="bloodGroup"></p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fa-sharp fa-solid fa-graduation-cap fa-lg"></i>
                                <p class="mb-0" id="grade"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4 shadow">
                    <div class="card-body p-0 m-0">
                        <div class="card-header profileSubheading">
                            Parents' Information
                        </div>
                        <ul class="list-group" style="font-size:18px">
                            <li class="list-group-item">
                                <p class="profileSubheading">
                                    Father's Name
                                </p>
                                <p id="fatherName">
                                    
                                </p>
                            </li>
                            <li class="list-group-item">
                                <p class="profileSubheading">
                                    Father's Email
                                </p>
                                <p id="fatherEmail">
                                    <a href=""></a>
                                </p>
                            </li>
                            <li class="list-group-item">
                                <p class="profileSubheading">
                                    Father's Mobile
                                </p>
                                <p id="fatherMobile">
                                    
                                </p>
                            </li>
                            <li class="list-group-item">

                                </p>

                                </p>

                                    Mother's Mobile
                                </p>
                                <p id="motherMobile">
                                    
                                </p>
                            </li>
                        </ul>

                </div>
            </div>

        }
