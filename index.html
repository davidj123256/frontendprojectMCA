<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Flowers School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg custom-nav-bg px-3">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="assets/logo2.png" alt="Spring Flowers School" class="img-fluid mx-3" style="width:180px">
            </a>

            <!-- Hamburger Menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>


    <!-- Login -->
    <div class="container-fluid" style="min-height:85vh">
        <div class="col-lg-4 position-absolute top-50 start-50 translate-middle p-4 border">
            <h3 style="text-align: center; margin-bottom:30px">Login</h3>
            <form>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" onfocus="hideLoginError()">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" onfocus="hideLoginError()">
                </div>

                <div class="form-group mb-3">
                    <input type="button" class="btn btn-primary mt-3" value="Submit" onclick="login()" />
                </div>

                <div class="form-group mb-0 p-0">
                    <p id="loginError">Incorrect username or password</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by David Joseph</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        sessionStorage.clear();
    </script>

    <script src="js/script.js"></script>
</body>

</html>
